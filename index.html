<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My-Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="header">
            <nav>
                <div class="logo">
                    <h4>Bibek</h4>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="#About Me">About Me </a>
                    </li>
                    <li>
                        <a href="#My-Projects">My Projects </a>
                    </li>
                    <li>
                        <a href="#MyInterests">My Interests </a>
                    </li>
                </ul>
                <div class="burger">
                    <div class="line1">

                    </div>
                    <div class="line2">

                    </div>
                    <div class="line3">

                    </div>
                </div>
            </nav>
        </div>
        <div id="section-container">
            <section id="About Me">
                <h1>Hi!</h1>
                <h1>I'm <i>Bibek</i></h1>
                <h2>I am learning Web Development</h2>
                <img id="profile-img" src="" alt="" width="200" height="200">
                <p class="paragraph-github">This is my github profile</p>
                <h2>You can also find me on <a href="https://facebook.com" target="_blank">Facebook</a></h2>
            </section>


            <section id="My-Projects">
                <div class="border-box">
                    <div class="child">
                        <p class="why">You can click on <a target="_blank" id="github-link" href="https://github.com/learnMyHobby">&nbsp;&nbsp;Github&nbsp;&nbsp;</a> to check out My repositories</p>
                    </div>
                </div>
            </section>

            <section id="MyInterests">
                <div class="row">
                    <div class="column">
                        <img src="/images/photography.jpeg" alt="">
                        <p>Photography</p>
                        <img src="/images/hiking.jpeg" alt="">
                        <p>Hiking</p>
                    </div>
                    <div class="column">
                        <img src="/images/coding.jpg" alt="">
                        <p>Coding</p>
                        <img src="/images/eating.jpeg" alt="">
                        <p>Eating</p>
                    </div>

                    <div class="column">
                        <img src="/images/reading.jpg" alt="">
                        <p>Reading</p>
                    </div>
                    <div class="column">
                        <img src="/images/exercise.jpeg" alt="">
                        <p>Exercising</p>
                        <img src="/images/media.jpg" alt="">
                        <p>Social Media</p>
                    </div>

                </div>

            </section>

        </div>

    </div>
    <script>
        // for data fetching using json
        fetch("https://api.github.com/users/learnMyhobby")
            .then(response => response.json())
            .then(function(data) {
                console.log(data)


                document.getElementById('profile-img').src = data['avatar_url'];
                document.getElementById('github-repos').href = data['repos_url'];
            })




        // for slider
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');

            burger.addEventListener('click', () => {

                // for bar
                nav.classList.toggle('nav-active');


                // for links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = " "
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                    }
                });

                //animation
                burger.classList.toggle('toggle');
            });

        }
        navSlide();
    </script>

</body>

</html>
